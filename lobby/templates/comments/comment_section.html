{% load static %}
<div class="contenedor_comments">
    <div class="comments">
        {% if comments %}
            
            {% for comment in comments %}
                <div class="comment">
                {% include 'comments/comment.html' with comments=comments %}
                </div>
            {% endfor %}
        {% else %}
            <p>No hay comentarios</p>
        {% endif %}
    </div>
    <form class="contenedor_comment" action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="post_id" value="{{ post_id }}">
            <textarea name="comentario" placeholder="Escribe un comentario"></textarea>
            <button type="submit">Agregar</button>
    </form>
    
</div>
